<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">

		<style type="text/css">
			.icono_grandes{
				font-size: 10em !important;
			}

			.caja_izq{
				margin-top: 30px;
			}

		</style>

	<body>
		
	<a data-toggle="modal" href='#modal-id'>
		<div class="col-xs-12 caja_der morado" style="text-align: center"><i class="fa fa-clock-o icono_grandes"></i>
		<h4 >Periodos</h4>
		</div>
	</a>

	<div class="modal fade" id="modal-id" "myModal_confirmacion_pagina_guardada" data-keyboard="false" data-backdrop>
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="row">
							<div class="col-sm-4" tm>
								<label for="">Tamaño de la muestra: </label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="" placeholder="">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-8">
								<div class="col-sm-12"><label for="">Seleccione el tipo de la evaluacion: </label></div>
								<div class="col-sm-12"><input type="text" class="form-control" id="" placeholder=""></div>
								<div class="col-sm-12"><label for="">Metodologia: </label></div>
								<div class="col-sm-12">
									<div class="radio">
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 90°
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 180°
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 360°
										</label>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="col-sm-12"><label for="">Fecha: </label></div>
								<div class="col-sm-12"><input type="date"/></div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-8">
								<p>
									Recuerde  selecionar y guardar antes de salir  asigneles el grupo de empleado en el icono listar empleados para que se les notifique a los  empleados si tiene alguna duda el boton de ayuda de la parte inferior del sistema lo ayuda
								</p>
							</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-primary">Guardar cambios</button>
							</div>
						</div>
					</form>
					

				</div>
			</div>
		</div>
	</div>






		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
